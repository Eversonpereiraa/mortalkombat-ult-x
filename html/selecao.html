<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat Ulti - X/selecao</title>
    <link rel="stylesheet" href="../src/css/variaveis.css" />
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/fontes.css" />    
    <link rel="stylesheet" href="../src/css/animacoes.css" />
    <link rel="stylesheet" href="../src/css/estilos.css">       
    <link rel="stylesheet" href="../src/css/responsivo.css">

    <link rel="html" href="../index.html">
    <link rel="stylesheet" href="../src/css/reset.css">

    
</head>
<body>

    
    <main>

    
        
    <div>
        <button class="voltar" onclick="window.location.href='../index.html'">VOLTAR</button>
    </div>
    

        <header class="cabecalho">
            <h1 class="titulo">
                Choose   Your   Fight
            </h1>             
        </header>

        

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="../src/imagens/liukang.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1" width="300" height="400" >
                <div class="nome">
                    <h2 id="nome-jogador-1">Liu Kang</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="liukang" data-name="Liu Kang">
                    <span class="tag">1P</span>
                    <img src="../src/imagens/liukang.jpg" alt="Personagem Liu Kang">
                    
                </li>

                <li class="personagem" id="subzero" data-name="SubZero">
                    <span class="tag">1P</span>
                    <img src="../src/imagens/subzero.jpg" alt="Personagem SubZero">
                </li>

                <li class="personagem" id="sonyablade" data-name="Sonya Blade">
                    <span class="tag">1P</span>
                    <img src="../src/imagens/sonyablade.jpg" alt="Personagem Sonya Blade">
                </li>

                <li class="personagem" id="scorpion" data-name="Scorpion">
                    <span class="tag">1P</span>
                    <img src="../src/imagens/scorpion.jpg" alt="Personagem Scorpion">
                </li>

                <li class="personagem" id="kano" data-name="Kano">
                    <span class="tag">1P</span>
                    <img src="../src/imagens/kano.jpg" alt="Personagem Kano">
                </li>

                <li class="personagem jogador-2-selecionado" id="raiden" data-name="Raiden">
                    <span class="tag">2P</span>
                    <img src="../src/imagens/raiden.jpg" alt="Personagem Raiden">
                </li>

                <li class="personagem" id="kunglao" data-name="Kung Lao">
                    <span class="tag">1P</span>
                    <img src="../src/imagens/kunglao.jpg" alt="Personagem Kung Lao">
                </li>


                <li class="personagem" id="milena" data-name="Milena">
                    <span class="tag">1P</span>
                    <img src="../src/imagens/milena.jpg" alt="Personagem Milena">
                </li>

                <li class="personagem" id="jonnycage" data-name="Jonny Cage">
                    <span class="tag">1P</span>
                    <img src="../src/imagens/jonnycage.jpg" alt="Personagem Jonny Cage">
                </li>

                <li class="personagem" id="jaxcbriggs" data-name="Jax Briggs">
                    <span class="tag">1P</span>
                    <img src="../src/imagens/jaxcbriggs.jpg" alt="Personagem Jax Briggs">
                </li>

                <li class="personagem" id="kitana" data-name="Kitana">
                    <span class="tag">1P</span>
                    <img src="../src/imagens/kitana.jpg" alt="Personagem Kitana">
                </li>

                <li class="personagem" id="goro" data-name="Goro">
                    <span class="tag">1P</span>
                    <img src="../src/imagens/goro.jpg" alt="Personagem Goro">
                </li>


                
                

               

            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="../src/imagens/raiden.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2" width="300" height="400">
                <div class="nome">
                    <h3>Raiden</h3>
                </div>
            </div>
        </div>
        
           
        
    </main>


<audio src="../src/sounds/mortalkombat.mp3" id="audio" loop></audio>

    
    <script src="../src/js/index.js"></script>

</html>
